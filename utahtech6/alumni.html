    <main>
      <h2>Join Alumni Mailing List</h2>
      <h3>Request Alumni Newsletter</h3>

      <!-- Add a paragraph for the required information notice -->
      <p>Required information is marked with an asterisk (*).</p>

      <form method="post" action="https://kearl.net/se1400/mail.php">
        <!-- First Name -->
        <label for="myFName">*</label> First Name:
        <input type="text" id="myFName" name="myFName" required><br><br>

        <!-- Last Name -->
        <label for="myLName">*</label> Last Name:
        <input type="text" id="myLName" name="myLName" required><br><br>

        <!-- E-mail -->
        <label for="myEmail">*</label> E-mail:
        <input type="email" id="myEmail" name="myEmail" required><br><br>

        <!-- Phone -->
        <label for="myPhone">Phone:</label>
        <input type="tel" id="myPhone" name="myPhone"><br><br>

        <!-- Graduation Date -->
        <label for="myGradDate">Graduation Date:</label>
        <input type="date" id="myGradDate" name="myGradDate"><br><br>

        <!-- Comments -->
        <label for="myComments">*</label> Comments:
        <textarea id="myComments" name="myComments" rows="2" cols="20" required></textarea><br><br>

        <input type="submit" id="mySubmit" value="Submit">
      </form>
